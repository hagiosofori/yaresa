    <!-- Sidebar -->
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">

                       Yaresa

                <li>
                    <a href="records.html" style='color: white'>Records</a>

            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>

            <div class="container">
                <h1><span id="username">Member</span> Details</h1>

                <ul class="nav nav-tabs">
                    <li class="active"> <a data-toggle="tab" href="#opd">OPD</a></li>
                    <li><a data-toggle="tab" href="#vacrec">Vaccination</a></li>
                    <li><a data-toggle="tab" href="#famplan">Family Planning </a></li>
                </ul>

                <div class='tab-content'>
                    <div id="opd" class="tab-pane fade in active">
                        <br><button class='btn btn-primary btn-block' data-target="#addopd" data-toggle="modal">Add New OPD Record
                        </button>
                        <br>
                        <div id="opdrecords">OPD tab</div>
                    </div>
                    <div id="vacrec" class="tab-pane fade">
                        <br><button class='btn btn-primary btn-block' data-target="#addvac" data-toggle='modal'>Add New Vacation Record</button><br>
                        <div id="vacationrecords">Vaccination records tab</div>
                    </div>
                    

                    <div id="famplan" class="tab-pane fade">
                        <br><button class='btn btn-primary btn-block' data-target='#addfam' data-toggle='modal'>Add New Family Planning Record</button><br>
                        <div id="familyPlanning">Family Planning tab</div>
                    </div>
                </div>




                <!--OPD Modal for adding new opd record-->
                <div id="addopd" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Enter Out Patient Dept. record details</h4>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class='form-group'>
                                        <label>Case</label>
                                        <input type='text' class='form-control' id='opdcase'>
                                    </div>
                                    <div class='form-group'>
                                        <label>Date</label>
                                        <input type='date' class='form-control' id=opddate>
                                    </div>
                                    <div class='form-group'>

                                        <label>OPD Case Category</label>
                                        <input type='text' class='form-control' id=opdcasecat>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
                                <button class='btn btn-primary' data-dismiss='modal' onclick='addNewOPD()'>Save</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!--OPD Modal for editing opd record-->
                <div id="editopd" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Enter Out Patient Dept. record details</h4>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class='form-group'>
                                        <label>Case</label>
                                        <input type='text' class='form-control' id='eopdcase' value='example disease'>
                                    </div>
                                    <div class='form-group'>
                                        <label>Date</label>
                                        <input type='date' class='form-control' id=eopddate value='2012-12-12'>
                                    </div>
                                    <div class='form-group'>

                                        <label>OPD Case Category</label>
                                        <input type='text' class='form-control' id=eopdcasecat value='Communicable Immune'>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" data-dismiss='modal'>Back</button>
                                <button class='btn btn-primary' data-dismiss='modal' onclick='editOPD()'>Save</button>
                            </div>
                        </div>

                    </div>
                </div>


                <!-- Family Planning record modal-->
                <div id="addfam" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Enter Family Planning record details</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class='form-group'>
                                        <label>Service</label>
                                        <input type='text' placeholder='Case' class='form-control'>
                                    </div>
                                    <div class='form-group'>
                                        <label>Date</label>
                                        <input type='date' placeholder='Date' class='form-control'>
                                    </div>
                                    <div class='form-group'>
                                        <label>Service Schedule</label>
                                        <input type='text' placeholder='Lab Report' class='form-control'>
                                    </div>
                                    <div class='form-group'>
                                        <label>Service Type</label>
                                        <input type='text' placeholder='Lab Report' class='form-control'>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>


                <div id="addvac" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add Vaccination Record</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class='form-group'>
                                        <label>Vaccine</label>
                                        <input type='text' id='addvacvac' class='form-control'>
                                        
                                    </div>
                                    <div class='form-group'>
                                        <label>Vaccine Date</label>
                                        <input type='date' id='addvacdate' class='form-control'>
                                    </div>
                                    
                                    
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick='addvaccine()'>Save</button>
                            </div>
                        </div>

                    </div>
                </div>

                <script src="../Controllers/MembersController.js"></script>

                <script>
